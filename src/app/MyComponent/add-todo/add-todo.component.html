<div class="y-3">
  <h3>Add a Todo</h3>
  <form (ngSubmit)="onSubmit()">
  <div class="form-group form-floating mb-3">
    <label for="title">Todo Title</label>
    <input type="text" [(ngModel)]="title" class="form-control" name="desc" id="title" aria-describedby="emailHelp" >
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <input type="text" [(ngModel)]="desc" class="form-control" name="desc" id="desc">
  </div>
  <br>
  <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
</form>
</div>
